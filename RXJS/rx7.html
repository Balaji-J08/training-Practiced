<script>
var observable = Rx.Observable.interval(1000);//creating the observable
var observer = {
next: function(value){
  console.log(value);
}
};

observable.map(function(value){

  return 'number: '+value;
}).throttleTime(2000)
.subscribe(observer);

setTimeout(function(){
  observer.unsubscribe();
},6000)



</script>
