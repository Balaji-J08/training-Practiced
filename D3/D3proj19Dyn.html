<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Dynamic function Document</title>
    <script src="E:\Bizruntime\D3\a D3 LIBRARY\d3.min.js"></script>
</head>
<body>
<p>u may get error</p>
<p>or may be warning</p>
<p>or nothing</p>

<Script>
var p=d3.select("body").selectAll("p").style("color",function(d,i)
{
    var text = this.innerText;

    if(text.indexOf("error")>=0)
    {
return "red";
    }
    else if(text.indexOf("warning")>=0)
    {
        return "yellow";
    }
    
    
    });


</Script>
    
</body>
</html>
