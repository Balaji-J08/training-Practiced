<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
<script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js">

</script>
    <title></title>
  </head>
  <body>
    <button type="button" name="button">ClickME</button>

  </body>
</html>
<script>

var button = document.querySelector("button");
var observer ={

next :function(value){
  console.log(value);
},

error: function(error){
console.log(error);
},
complete: function()
{
  console.log("completed")

}

};

Rx.Observable.create(function(obs){
  button.onclick = function(event){
    obs.next(event);

  }
})
.subscribe(observer);


</script>
