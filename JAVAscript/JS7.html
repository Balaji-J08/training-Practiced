<html>
<head>
  <title>array</title>
</head>
<body>
  <p id='demo'></p>
  <p id='demo1'></p>
  <script>
var arr=["apple","grapes","orange","banana"];
//arr.push("chikko");//1st way of pushing an elements into an array
arr[arr.length] = "chikko";
var x = "";
for(i in arr)
{
  x += arr[i] + "<br>";

}
document.getElementById('demo').innerHTML = x;
document.getElementById('demo1').innerHTML =  Array.isArray(arr);
//delete arr[0];
document.getElementById('demo').innerHTML = arr;



  </script>

</body>
