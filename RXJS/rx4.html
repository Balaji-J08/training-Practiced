<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js" ></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button >click</button>
  </body>
</html>
<script>

  var button = document.querySelector("button");
  var observer={
    next :function(value){
      console.log(value);
    },

    error : function(error)
    {
      console.log(error);
    },
    complete: function(){
      console.log("completed");
      }
  };

Rx.Observable.create(function(obs){
obs.next('value');
//obs.error('error');//observable will not enter after this line
setTimeout(function(){
obs.next('another value');
  obs.complete();


},2000);

})
.subscribe(observer);


</script>
